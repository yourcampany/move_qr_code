<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<script>
		function getMobileOperatingSystem() {
			var userAgent = navigator.userAgent || navigator.vendor || window.opera;

			// Windows Phone must come first because its UA also contains "Android"
			if (/windows phone/i.test(userAgent)) {
				return "Windows Phone";
			}

			if (/android/i.test(userAgent)) {
				return "Android";
			}

			// iOS detection from: http://stackoverflow.com/a/9039885/177710
			if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
				return "iOS";
			}

			return "unknown";
		}</script>

	<script>
		function DetectAndServe() {
			let os = getMobileOperatingSystem();
			if (os == "Android") {
				window.location.href = "https://play.google.com/store/apps/details?id=com.japanmove.move";
			} else if (os == "iOS") {
				window.location.href = "https://apps.apple.com/jp/app/%E3%83%A0%E3%83%BC%E3%83%96-%E4%BB%8B%E8%AD%B7%E3%82%BF%E3%82%AF%E3%82%B7%E3%83%BC%E9%85%8D%E8%BB%8A%E3%82%A2%E3%83%97%E3%83%AA/id6745237717";
			} else {
				window.location.href = "https://textify-image-page.lovable.app";
			}
		}
	</script>
</head>

<body onload="DetectAndServe()">
</body>

</html>
